<h2>Payment Info</h2>
<!-- PAYMENT WEBFORM -->

<div class="m-element">
<form>

  <div class="shipping-form-col-2">
    <div class="label-and-field">
      <label for="first-name">First Name*</label>
      <input type="text" id="first-name" name="first-name" class="form-input">
    </div>

    <div class="label-and-field">
      <label for="last-name">Last Name*</label>
      <input type="text" id="last-name" name="last-name" class="form-input">
    </div>
  </div>


  <div class="shipping-form-col-1">
    <div class="label-and-field">
      <label for="address">Address*</label>
      <input type="text" id="address" name="address" class="form-input">
    </div>
  </div>

  <div class="shipping-form-col-3">
    <div class="label-and-field">
      <label for="unit">Unit #</label>
      <input type="text" id="unit" name="unit" class="form-input">
    </div>
    <div class="label-and-field">
      <label for="city">City *</label>
      <input type="text" id="city" name="city" class="form-input">
    </div>
    <div class="label-and-field">
      <label for="postal-code">Postal Code *</label>
      <input type="text" id="postal-code" name="postal-code" class="form-input">
    </div>
  </div>

  <div class="shipping-form-col-2">
    <div class="label-and-field">
      <label for="first-name">Province*</label>
      <select name="province" id="province" class="form-input">
        <option value="alberta">Alberta</option>
        <option value="bc">British Columbia</option>
        <option value="manitoba">Manitoba</option>
        <option value="new-brunswick">New Brunswick</option>
        <option value="new-lab">Newfoundland and Labrador</option>
        <option value="northwest-ter">Northwest Territories</option>
        <option value="nova-scotia">Nova Scotia</option>
        <option value="nunavut">Nunavut</option>
        <option value="ontario">Ontario</option>
        <option value="pne">Prince Edward Island</option>
        <option value="quebec">Quebec</option>
        <option value="saskatchewan">Saskatchewan</option>
        <option value="yukon">Yukon</option>
      </select>
    </div>

    <div class="label-and-field">
      <label for="country">Country*</label>
      <input type="text" id="country" name="country" class="form-input">
    </div>
  </div>

<div class="shipping-form-col-2">
  <div class="label-and-field">
    <label for="phone">Phone*</label>
    <input type="text" id="phone" name="phone" class="form-input">
  </div>
</div>

</form>

<div class="save-button">
  <a class="cta" href="#">Save</a>
</div>
